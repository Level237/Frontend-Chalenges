<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="container-panel">
              
            <img src="../../images/bg-card-front.png" alt="" class="size-img card-top absolute-img">
            <img src="../../images/bg-card-back.png" alt="" class="size-img absolute-img card-bottom">
          
        </div>
    </nav>
        <main>
            <div class="container">
                <div class="container-form">
                    <form action="">
                        <div class="block-label">
                            <div>
                                <label for="name" class="label-input">CARDHOLDER NAME</label>
                            </div>
                            <div>
                                <input type="text" class="input-text">
                            </div>
                        </div>
                        <div class="block-label">
                            <div>
                                <label for="name" class="label-input">CARD NUMBER</label>
                            </div>
                            <div>
                                <input type="text" class="input-text">
                            </div>
                        </div>
                        <div class="block-label">
                            <div class="flex ">
                                <div class="label-input flex-left">
                                    EXP DATE (MM/YY)
                                </div>
                                <div class="label-input flex-right">
                                    CVC
                                </div>
                            </div>
                            <div class="flex ">
                                <div class="margin-right-9" >
                                    <input type="text" style="width:40px ;" class="input-text">
                                </div>
                                <div class="margin-right-12" >
                                    <input type="text" style="width:40px ;" class="input-text">
                                </div>
                                <div class="margin-right-12" >
                                    <input type="text" style="width:90px ;"class="input-text">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="button-size">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </main>
  </div>
</body>
</html>
