<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <main class="card">
      
        <div role="image-product" class="image-container">
          <img src="../images/image-product-desktop.jpg" alt="Parfum" class="product-image-card">
        </div>
        <div role="description-card" class="product-description">
          <h3>Perfume</h3>
          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1>
              $149.99
            </h1>
            <h5>
              $169.99
            </h5>
          </div>
          <div style="display: flex;align-items:center; justify-content:center;">
            <button type="submit">Add To Card</button>
          </div>
          
        </div>
  </main>
  
  
  
  
  
  

</body>
</html>
