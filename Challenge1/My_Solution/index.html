<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Chalenge 1 | NFT preview card component</title>
</head>
<body class="flex-card">
  <main>
    <div class="card bg-card">
      <div class="card-header">
        <img class="size-img" src="../images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-body">
        <span class=" margin-left-15 text-color display-block font-weight">
            Equilibrium #3429
        </span> 
        <div class="margin-left-15 margin-top-15">
          <span class="font-size width-paragraph-card text-color-paragraph">
            Our equilibrium collection promotes balances and calm
          </span>
        </div>

        <div class="margin-left-15 margin-top-15 flex">
            <div class="flex">
              <img class="svg-size-12" src="../images/icon-ethereum.svg" alt=""> 
              
              <span class="color-cyan margin-inter-svg font-size">
                  0.04 ETH
              </span>
            </div>
          
            <div class="flex margin-right-15">
              <img class="svg-size-15" src="../images/icon-clock.svg" alt="">
              <span class="font-size text-color-paragraph margin-inter-svg">
                3 days left
              </span>
            </div>
            
        </div>
        
        <div class="margin-left-15 margin-top-15 flex border-top">
          <img class="avatar-size" src="../images/image-avatar.png" alt="">
          <div class="text-color-paragraph margin-right-20 font-size">
            Creation <span class="text-color">of Jules Wyvern</span>
          </div>
          
        </div>
      </div>
  </div>
  </main>
    
</body>
</html>
